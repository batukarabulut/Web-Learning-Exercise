<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image" href="jpeg/icon.jpeg">

        <title></title>

    <body>
        <div id="container">
            <form action="">
                <h1>Temperature Conversion</h1>
                <input type="number" id="temperature" value="0"> <br>
    
                <input type="radio" name="unit" id="toFahr">
                <label for="toFahr">Celcius → Fahrenheit</label> <br>
    
                <input type="radio" name="unit" id="toCel">
                <label for="toCel">Fahrenheit → Celcius</label><br><br>
    
                <button type="button" id="submitBtn" onclick="convert()">Submit</button>
                <p id="result"> Select a unit</p>
                
                
    
            </form>
        </div>
    
        <script src="index.js"></script>
    </body> 
</html>
