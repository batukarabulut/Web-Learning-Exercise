<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image" href="jpeg/icon.jpeg">
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
        <div id="container">
            <form action="">
                <h1>Random Password Generator</h1>
                <label for="length">Length : </label>
                <input type="number" id="length" value="1"> <br> <br>
    
                <div class="checkbox-group">
                    <label><input type="checkbox" name="passwordElement" id="lowercase"> Include Lowercase</label>
                    <label><input type="checkbox" name="passwordElement" id="uppercase"> Include Uppercase</label>
                    <label><input type="checkbox" name="passwordElement" id="numbers"> Include Numbers</label>
                    <label><input type="checkbox" name="passwordElement" id="symbols"> Include Symbols</label>
                </div>
            
                <br>
                <button type="button" id="generateBtn" onclick="(handleGeneratePassword())">Generate</button>
                <br><br> <p id="result"></p>
                
                
    
            </form>
        </div>
    
        <script src="index.js"></script>
    </body> 
</html>
